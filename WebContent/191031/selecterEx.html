<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	img[src^=it01] { border : 3px solid red; }
	img[src$=png] { border : 3px solid green; }
	img[src*=gi] { border : 3px solid blue; }
	img[src~=03] { border : 3px solid blue; }
	p[name*=my] { border : 3px solid red; }
</style>
</head>
<body>
	<img src="it01.jpg" width="200" height="250" />
	<img src="it02.png" width="200" height="250" />
	<img src="it03.gif" width="200" height="250" />
	<p name="myflower"> 무궁화 꽃이 피었습니다 </p>
</body>
</html>
