<h1>가을 편지</h1>
당신이 내게 주신<br><br>
가을 노트의 흰 페이지마다<br><br>
나는 서투른 글씨의 노래들을<br><br>
채워 넣습니다.<br><br>
글씨는 어느새<br><br>
들꽃으로 피어서<br><br>
당신을 기다리고 있습니다.<br><br>
말은 없어지고<br><br>
눈빛만 노을로 타는<br>
우리들의 가을,<br><br>
가는 곳마다에서<br><br>
나는 당신의 눈빛과 마주칩니다<br><br>
가을마다 당신은<br><br>
저녁노을로 오십니다.
