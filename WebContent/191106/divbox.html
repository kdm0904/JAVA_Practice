<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	body > div {
		width:400px; height:100px;
		border:3px solid black;
		
		position:relative;
		overflow:scroll;
	}
	.box{
		width:100px; height:100px;
		position: absolute;
	}
	.red{
		background-color: red;
		left: 10px; top:10px;
		z-index:3;
	}
	.green{
		background-color: green;
		left: 50px; top:50px;
		z-index:2;
	}
	.blue{
		background-color: blue;
		left: 90px; top:90px;
		z-index:1;
	}
	
	
</style>
</head>
<body>
<h1>Lorem ipsum</h1>	
<div>
	<div class="box red"></div>
	<div class="box green"></div>
	<div class="box blue"></div>
</div>
<h1>Lorem ipsum</h1>

</body>
</html>
