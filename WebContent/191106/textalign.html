<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.font_big{font-size:2em;}
	.font_italic{font-style: italic;}
	.font_bold{font-weight:bold;}
	.font_center{text-align:center;}
	.font_right{text-align:right;}
	.box{
		width:100px; height:100px;
		position: absolute;
	}
	.red{
		background-color: red;
		left: 10px; top:10px;
	}
	.green{
		background-color: green;
		left: 50px; top:50px;
	}
	.blue{
		background-color: blue;
		left: 90px; top:90px;
	}
	
</style>
</head>
<body>
	<p class="font_big font_italic font_center">진달래꽃</p>
	<p class="font_bold font_right">2019.11.06</p>
	<p>나보기가 역겨워 가실 때에는 말없이 고이 보내 드리오리다</p>
</body>
</html>
