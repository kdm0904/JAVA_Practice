<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="student.jsp" method="post">
		<table cellspacing=1 cellpadding=2 align="center">
				<tr bgcolor=yellow>
					<td align="center" colspan=2>
					<b>학생 정보</b>
					</td>
				</tr>
				<tr>
					<td align="right">학생 아이디 : </td>
					<td><input type="text" name="ID"></td>
				</tr>
				<tr>
					<td align="right">학생 이름 : </td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td align="right">학생 번호 : </td>
					<td><input type="text" name="snum"></td>
				</tr>
				<tr>
					<td align="right">생년 : </td>
					<td>
						<select name="year">
							<option selected value="1990">1990</option>
							<option value="1991">1991</option>
							<option value="1992">1992</option>
							<option value="1993">1993</option>
							<option value="1994">1994</option>
							<option value="1995">1995</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">암호 : </td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td align="right">학생 이메일 : </td>
					<td><input type="Email" name="email"></td>
				</tr>
				<tr>
					<td align="right"><input type="submit" value="제출"></td>
				</tr>
		</table>
		
	</form>

</body>
</html>
